<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/video.css" />

  <title>Stop-Video</title>
</head>

<body>
  <div id="navigation"></div>


  <div id="loader"></div>






  <div class="container mt-2 d-flex justify-content-center align-items-center">
    <div class="flex-row">
      <img src="" alt="">
      <div id="video-section ">
        <div class="embed-responsive embed-responsive-16by9 d-flex justify-content-center">
          <iframe id="video" class="embed-responsive-item" src="" allowfullscreen></iframe>
          <!--https://player.vimeo.com/video/137857207
              -->
        </div>
        <div class="choice d-flex justify-content-center mt-1">
          <button id="nextButton" class="btn btn-success choice-btn mx-3" onClick="nextVideo(1)">True</button>
          <button id="backButton" class="btn btn-danger choice-btn mx-3" onClick="nextVideo(2)">False</button>
        </div>

        <p id="resultText"></p>
        <p id="result"></p>

      </div>
    </div>
  </div>
  </div>
  </div>

  <div id="video-page-content" style="display: none;">
    <div id="main-Section">
      <div id="page-title">
        <img src="../Erasmus/Title.png" alt="afaf-logo">
        <h2 id="afaf-gametitle">Quiz - true or false?</h2>
      </div>
      <div id="game-section-flex">
        <div id="game-section">
          <div id="quizTestText"></div>
          <div id="video-section ">
            <div class="embed-responsive embed-responsive-16by9 d-flex justify-content-center">
              <iframe id="video" class="embed-responsive-item" src="" allowfullscreen></iframe>
              <!--https://player.vimeo.com/video/137857207
                  -->
            </div>
            <div class="choice d-flex justify-content-center mt-1">
              <button id="nextButton" class="btn btn-success choice-btn mx-3" onClick="nextVideo(1)">True</button>
              <button id="backButton" class="btn btn-danger choice-btn mx-3" onClick="nextVideo(2)">False</button>
            </div>
    
            <p id="resultText"></p>
            <p id="result"></p>
    
          </div>
          <div id="button-section">
            <a href="#game-image" class="quizButton" id="quizButtonTrue"><img
                src="../Erasmus/AFAF true GIUSTO_Tavola disegno 1 copia 13.png" alt=""></a>
            <a href="#game-image" class="quizButton" id="quizButtonFalse"><img
                src="../Erasmus/Microfono AFAF_Tavola disegno 1 copia 5.png" alt=""></a>

          </div>
        </div>
      </div>
      <div id="explanation-flex">
        <div id="quizResult"></div>
        <div id="quizExplanation"></div>
        <div id="quizButtonRestart" class="quizButton">Restart</div>
        <a href="#afaf-gametitle" id="quizButtonNext">Next</a>
      </div>
    </div>

  </div>

    <div id="footerBox"></div>

      crossorigin="anonymous"></script>

      window.addEventListener("load", function () {
        insertNavigation();

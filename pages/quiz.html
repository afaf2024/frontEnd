<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/quiz.css" />
  <link rel="stylesheet" href="../assets/css/game-section.css">
  <title>Fake-News</title>
</head>

<body>

  <div id="navigation"></div>

  <!-- Section to add on each game -->



  <div id="main-Section">
    <div id="page-title">
      <img src="../Erasmus/Title.png" alt="afaf-logo">
      <h2 id="afaf-gametitle">Quiz - true or false?</h2>
      <div id="game-objective"> example text</div>
    </div>
    <div id="game-section-flex">

      <div id="game-section">
        <div id="quizTestText"></div>
        <div id="game-image">
          <img id="quizTestImage" src="" alt="quizQuestion">
        </div>
        <div id="button-section">
          <a href="#game-image" class="quizButton" id="quizButtonTrue"><img
              src="../Erasmus/AFAF true GIUSTO_Tavola disegno 1 copia 13.png" alt=""></a>
          <a href="#game-image" class="quizButton" id="quizButtonFalse"><img
              src="../Erasmus/Microfono AFAF_Tavola disegno 1 copia 5.png" alt=""></a>

        </div>
      </div>
    </div>
    <div id="explanation-flex">
      <div id="quizResult"></div>
      <div id="quizExplanation"></div>
      <div id="quizButtonRestart" class="quizButton">Restart</div>
      <a href="#afaf-gametitle" id="quizButtonNext">Next</a>
    </div>
  </div>



  <!-- End of section to add on each game -->

  
  <div id="quizScore"></div>

  <div id="footerBox"></div>
  <script src="../modules/footer/footer.js"></script>
  <script src="../modules/navigation/navigation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../QuestionGame/quizGame.js"></script>
  <script type="module">
    window.addEventListener("load", function () {
      insertNavigation();
    });
  </script>
</body>

</html>
